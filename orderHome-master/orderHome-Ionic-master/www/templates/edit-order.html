<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Edit Order</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeEditOrderForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="editOrderForm" name="editOrderForm" ng-model="order" ng-submit="saveOrderChanges()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Store Name</span>
          <span class="input-label" ng-model="order.fromStore.storename">{{order.fromStore.storename}}</span>
        </label>
          <label class="item item-input">
          <span class="input-label">Order Id Number</span>
          <input type="text" ng-model="order.orderString" placeholder="{{order.orderString}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Order Description</span>
          <textarea type="text" ng-model="order.description" placeholder="{{order.description}}"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save Changes</button>
        </label>
          
      </div>
    </form>
  </ion-content>
</ion-modal-view>

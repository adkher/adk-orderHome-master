<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add new store</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeStoreForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="storeForm" name="storeForm" ng-submit="addStore()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Store Name</span>
          <input type="text" ng-model="newstore.storename">
        </label>
          <label class="item item-input">
          <span class="input-label">Address line 1</span>
          <input type="text" ng-model="newstore.aaddress_line1">
        </label>
          <label class="item item-input">
          <span class="input-label">Address line 2</span>
          <input type="text" ng-model="newstore.aaddress_line2">
        </label>
          <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="newstore.address_city">
        </label>
          <label class="item item-input">
          <span class="input-label">State</span>
          <input type="text" ng-model="newstore.address_state">
        </label>
          <label class="item item-input">
          <span class="input-label">Zipcode</span>
          <input type="text" ng-model="newstore.address_zip">
        </label>
          <label class="item item-input">
          <span class="input-label">Country</span>
          <input type="text" ng-model="newstore.country">
        </label>
        <div>
            <ion-label>
                Select Store Type
            </ion-label>
            <ion-list radio-group ngModel="newstore.storetype" >
                <ion-radio ng-click="setStoreType('Grocery')" value='Grocery'><ion-label>Grocery</ion-label></ion-radio>
                <ion-radio ng-click="setStoreType('Food')" value='Food'><ion-label>Food</ion-label></ion-radio>
                <ion-radio ng-click="setStoreType('Other')" value='Other'><ion-label>Other</ion-label> </ion-radio>
        </ion-list>
                
        </div>  
        
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add</button>
        </label>
          
      </div>
    </form>
  </ion-content>
</ion-modal-view>
